openapi: 3.0.3

info:
  title: Notes API
  version: 1.0.0
  description: Simple Notes REST API

servers:
  - url: http://localhost:8080

paths:
  /api/v1/notes:
    get:
      summary: Get list of notes
      responses:
        '200':
          description: List of notes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Note'

    post:
      summary: Create a note
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteCreate'
      responses:
        '201':
          description: Note created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'

  /api/v1/notes/{id}:
    get:
      summary: Get note by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Note found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
        '404':
          description: Note not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'

    patch:
      summary: Partially update a note
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotePatch'
      responses:
        '200':
          description: Note updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
        '404':
          description: Note not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'

    delete:
      summary: Delete a note
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Note deleted
        '400':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'
        '404':
          description: Note not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIError'

components:
  schemas:
    Note:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        content:
          type: string
      required:
        - id
        - title

    NoteCreate:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
      required:
        - title

    NotePatch:
      type: object
      properties:
        title:
          type: string
          nullable: true
        content:
          type: string
          nullable: true

    APIError:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
